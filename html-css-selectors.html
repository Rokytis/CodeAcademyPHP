<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .abc {
            color: red;
        }
        .abc span { /* komentaras */
            color: blue;
        }
        .abc span.xxx {
            font-size: 30px
        }
        .xxx {
            background-color: silver;
        }
        span:first-child {
            text-decoration: underline;
        }
        .abc span:first-child {
            font-weight: bold;
        }
        .abc span:last-child {
            color: yellow;
        }
    </style>
</head>
<body>
<p class="abc">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam asperiores aut <span>commodi doloremque</span> dolores, earum harum illum in, <span class="xxx">incidunt</span>, inventore ipsum iure labore molestias officiis quisquam sed sint vel vero.
</p>
<p>labas <span class="xxx">rytas</span></p>
</body>
</html>
