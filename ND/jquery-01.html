<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('p').click(function(){
                $(this).hide();
                });
                    $('#btn').click(function(){
                    $('.cell').text('Tekstas');
            });
        });

    </script>
    <style>
        .table { display: table }
        .row { display: table-row }
        .cell {
            display: table-cell;
            border: 1px solid #cccccc;
            padding: 10px 20px;
        }
        .cell:hover {
            background-color: black;
            color: white;
        }
        .cell-dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="table"> <!-- tas pats kaip table tagas -->
    <div class="row"> <!-- tas pats kaip tr tagas -->
        <div class="cell"><p>a1</p></div> <!-- tas pats kaip td tagas -->
        <div class="cell"><p>a2</p></div>
        <div class="cell"><p>a3</p></div>
    </div>
    </div>
        <div class="row"> <!-- tas pats kaip tr tagas -->
        <div class="cell"><p>b1</p></div> <!-- tas pats kaip td tagas -->
        <div class="cell"><p>b2</p></div>
            <div class="cell"><p>b3</p></div>
    </div>
    <div class="row"> <!-- tas pats kaip tr tagas -->
        <div class="cell"><p>c1</p></div> <!-- tas pats kaip td tagas -->
        <div class="cell"><p>c2</p></div>
        <div class="cell"><p>c3</p></div>
    </div>
</div>
<button id="btn">Patalpinti teksta</button>
</body>
</html>
